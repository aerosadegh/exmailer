site_name: ExMailer Documentation
site_description: Send emails via Microsoft Exchange Server with Persian/RTL support
site_author: Sadegh Yazdani
site_url: https://exmailer.readthedocs.io
repo_name: aerosadegh/exmailer
repo_url: https://github.com/aerosadegh/exmailer
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - mkdocstrings:
      handlers:
        python:
          paths: [exmailer]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            show_if_no_docstring: false
            inherited_members: true
            members_order: source
            group_by_category: true
            show_category_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Basic Usage: user-guide/basic-usage.md
      - Advanced Features: user-guide/advanced-features.md
      - CLI Reference: user-guide/cli-reference.md
      - Templates: user-guide/templates.md
  - Examples:
      - Simple Email: examples/simple-email.md
      - Persian Email: examples/persian-email.md
      - With Attachments: examples/with-attachments.md
      - Batch Sending: examples/batch-sending.md
  - API Reference:
      - Core: api/core.md
      - Templates: api/templates.md
      - Exceptions: api/exceptions.md
      - CLI: api/cli.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aerosadegh/exmailer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/exmailer/
  version:
    provider: mike
  copyright: Copyright Â© 2026 Sadegh Yazdani. Licensed under GPL-3.0.

extra_css:
  - stylesheets/extra.css
