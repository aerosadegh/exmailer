# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    post_install:
      # Generate changelog after all dependencies are installed
      - git-changelog -o changelog.md || echo "git-changelog failed"
      - git-changelog -o docs/changelog.md || echo "git-changelog failed"

# Build documentation with MkDocs
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

# Python dependencies for building docs
python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt
